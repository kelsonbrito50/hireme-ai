name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Lint · Type-check · Build
    runs-on: ubuntu-latest

    env:
      # Dummy values for build — real secrets live in Vercel, not here
      DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci?sslmode=disable"
      NEXTAUTH_SECRET: "ci-secret-not-real"
      NEXTAUTH_URL: "http://localhost:3000"
      GITHUB_ID: "ci-github-id"
      GITHUB_SECRET: "ci-github-secret"
      OPENAI_API_KEY: "sk-ci-not-real"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test:ci
