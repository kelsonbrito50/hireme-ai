name: Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  jest:
    name: Jest Â· Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["20"]

    env:
      DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci?sslmode=disable"
      NEXTAUTH_SECRET: "ci-secret-not-real"
      NEXTAUTH_URL: "http://localhost:3000"
      GITHUB_ID: "ci-github-id"
      GITHUB_SECRET: "ci-github-secret"
      OPENAI_API_KEY: "sk-ci-not-real"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jest-coverage
          path: coverage/
