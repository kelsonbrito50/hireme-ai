services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: hireme
      POSTGRES_PASSWORD: hireme_secret
      POSTGRES_DB: hireme_ai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://hireme:hireme_secret@db:5432/hireme_ai
      NEXTAUTH_URL: http://localhost:3000
      # WARNING: Change this secret before deploying to production!
      NEXTAUTH_SECRET: change-me-in-production
      OPENAI_API_KEY: ${OPENAI_API_KEY}

volumes:
  pgdata:
